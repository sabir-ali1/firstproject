<section id="banner">
    <div class="container text-center">
        <div class="row">
           <div class="col-md-6">
            <form action="#" class="was-validated">
                <div class="mb-3 mt-3">
                  <label for="uname" class="form-label">Username:</label>
                  <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
                  <label class="form-check-label" for="myCheck">I agree on blabla.</label>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Check this checkbox to continue.</div>
                </div>
              <button type="submit" id="toastbtn" class="btn btn-primary">Submit</button>
              </form>
           </div>
           <div class="col-md-6">
            <img class="img-fluid" src="contact.png" alt="">
           </div>
        </div>
    </div>

  
    <div class="toast">
      <div class="toast-header">
        <strong class="me-auto">thank you</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">
        <img class="img-fluid" src="https://media.tenor.com/nu9XqB4pQGsAAAAi/line-sticker-thank-you-sticker.gif" alt="">
      </div>
    </div>
  </div>
  
  <script>
  document.getElementById("toastbtn").onclick = function() {
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function(toastEl) {
      return new bootstrap.Toast(toastEl)
    })
    toastList.forEach(toast => toast.show()) 
  }
  </script>
